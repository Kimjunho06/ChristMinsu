syntax = "proto3";
package christMinsu;

option csharp_namespace = "ChristMinsu.Packet";

enum MSGID
{
    NAME = 0;
    SessionINFO = 1;
    ChangeSCENE = 2;
    CHAT = 4;
}

message Name 
{
    string value = 1;
}

message SessionInfo
{
    string uuid = 1;
    string name = 2;
}

message ChangeScene
{
    string name = 1;
}

message Chat
{
    string name = 1;
    string value = 2;
}